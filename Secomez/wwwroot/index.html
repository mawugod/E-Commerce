<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>HomePage</title>
    <!-- Include Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!-- Include Site Specific Styles -->
    <link href="css/site.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" asp-page="#">
                        <img alt="SeComez" src="...">
                    </a>
                    <!-- <a class="navbar-brand" href="#">Brand</a> -->
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav flex-grow-1">
                        <li class="active">
                            <a class="nav-link" asp-area="" asp-page="/Index">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-page="/Product">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-page="/addProduct">Add Product</a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default" asp-area="" asp-page="/Index">Search</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Cart</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                aria-haspopup="true" aria-expanded="false">Sign <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a  asp-area="" asp-page="/SignIn">SignIn</a></li>
                                <li><a asp-area="" asp-page="/Index">Sign Up</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>

    <!-- Slider -->
    <!-- Carosel Slider -->
    <div class="container">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img data-src="holder.js/1140x500/auto/#777:#555/text:First slide" alt="First slide">
                </div>
                <div class="item">
                    <img data-src="holder.js/1140x500/auto/#666:#444/text:Second slide" alt="Second slide">
                </div>
                <div class="item">
                    <img data-src="holder.js/1140x500/auto/#555:#333/text:Third slide" alt="Third slide">
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div><br><br>
    </div>



    <div class="container">
        <footer>
            <div class="col-sm-4">
                <div class="page-header">
                    <h1>Links</h1>
                </div>
                <div class="well">
                    <ul class="list-inline">
                        <li><a href="#"><i class="fa fa-facebook-square">Home</i></a></li>
                        <li><a href="#"><i class="fa fa-twitter-square">About Us</i></a></li>
                        <li><a href="#"><i class="fa fa-instagram">Contact Us</i></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="page-header">
                    <h1>Social Media</h1>
                </div>
                <div class="well">
                    <ul class="list-inline">
                        <li><a href="#"><i class="fa fa-facebook-square">Facebook</i></a></li>
                        <li><a href="#"><i class="fa fa-twitter-square">Twitter</i></a></li>
                        <li><a href="#"><i class="fa fa-instagram">Instagram</i></a></li>
                    </ul>
                    <p>&copy; The Best Security Commerce - 2024</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="page-header">
                    <h1>Address</h1>
                </div>
                <div class="well">
                    
                        <label>Secommerce</label>
                        <p></p>
                        <span>NG1 7FE, Carrington Street || info@secomerce.com</span>
                   
                    <!-- <ul class="list-inline">
                        <li><a href="#"><i class="fa fa-facebook-square">Facebook</i></a></li>
                        <li><a href="#"><i class="fa fa-twitter-square">Twitter</i></a></li>
                        <li><a href="#"><i class="fa fa-instagram">Instagram</i></a></li>
                    </ul> -->
                </div>
            </div>
                      
        </footer>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.2.4.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <!-- Include Holder Generator JS -->
    <script src="js/holder.js"></script>
</body>

</html>
